<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Web App</h1>
        </header>

        <main>
            <section class="left-section">
                <div class="defeated-enemies">
                    Total enemies defeated: <span id="defeated-enemies">0</span>
                </div>
                <h1 class="player-hp">Your Hp <span id="player-hp">20</span></h1>
                <div>
                    <img src="./assets/Mobster.png" class="player-model" />
                </div>
            </section>
            <section class="right-section">
                <div>
                    <input id="enemy-input" />
                    <button id="add-enemy-button">Whack Em!</button>
                </div>
                <ul id="enemies"></ul>
            </section>
        </main>
    </body>
</html>
